<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo oscuro</title>\
    <link rel="stylesheet" href="./mo.css">
</head>
<body>
    <div class="container">
        <h1>Modo oscuro</h1>
        <button type="button" onclick="modoOscuro()">Activar</button>
        <button type="button" onclick="modoClaro()">Desactivar</button>
    </div>
    <script>
        function modoOscuro(){
            document.body.style.backgroundColor= 'black'
        }
        function modoClaro(){
            document.body.style.backgroundColor= 'white'
        }
    </script>
</body>
</html>
